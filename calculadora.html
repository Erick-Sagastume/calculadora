<!DOCTYPE html>
<html lang="es">
<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <LINK REL="stylesheet" TYPE="text/css" HREF="estiloscalculadora.css">
    <title>Calculadora UMG</title>
    <link rel="shortcut icon" href="descarga.png" type="image/x-icon" />
    <link rel="apple-touch-icon" href="descarga.png">

</head>
<body style="background-image: url(headphones.png);"></body>
<body>
  <h3 align="center" class="animate__animated animate__pulse" style="color: rgb(18, 19, 18);"> Erick Oswaldo Sagastume Cordon  <a href=></a>-- Curso de Programacion Web</a>
<div>

</div>
<br>
  <form name="calculadora">
    <h3>Calculadora <a href="#"> UMG</a></h3>
    <p>Version 1.0</p>
    <input type= "textfield" name= "ans" value= "">
    <br>
    <input type="button" value="1" onClick="document.calculadora.ans.value+='1'">
    <input type="button" value="2" onClick="document.calculadora.ans.value+='2'">
    <input type="button" value="3" onClick="document.calculadora.ans.value+='3'">
    <input type="button2" value="+" onClick="document.calculadora.ans.value+='+'">
    <br>
    <input type="button" value="4" onClick="document.calculadora.ans.value+='4'">
    <input type="button" value="5" onClick="document.calculadora.ans.value+='5'">
    <input type="button" value="6" onClick="document.calculadora.ans.value+='6'">
    <input type="button2" value="-" onClick="document.calculadora.ans.value+='-'">
    <br>
    <input type="button" value="7" onClick="document.calculadora.ans.value+='7'">
    <input type="button" value="8" onClick="document.calculadora.ans.value+='8'">
    <input type="button" value="9" onClick="document.calculadora.ans.value+='9'">
    <input type="button2" value="*" onClick="document.calculadora.ans.value+='*'">
    <br>
    <input type="reset" value="c">
    <input type="button" value="0" onClick="document.calculadora.ans.value+='0'">
    <input type="button3" value="=" onClick="document.calculadora.ans.value=eval(document.calculadora.ans.value)">
    <input type="button2" value="/" onClick="document.calculadora.ans.value+='/'">
    </form>

</body>

</html>
